<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Manipulation with Canvas</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/drag-and-drop.css">
</head>

<body>
  <canvas></canvas>

  <video hidden></video>

  <div class="flex-container">
    <label class="input-source-select-container">
      Input Source
      <select class="input-source-select">
        <option value="webcam">Webcam</option>
        <option value="url">URL</option>
        <option value="file">File Upload</option>
      </select>
    </label>

    <div hidden class="drop">
      <label for="image-file" data-tooltip="Select file">+</label>
      <input type="file" id="image-file" accept="image/*">
    </div>

    <div hidden class="url-input-container">
      <label>
        Image URL
        <input type="text" class="url-input" />
      </label>
      <button class="url-input-go-button">Go</button>
    </div>

    <div class="image-filter-container">
      <label>
        Filter
        <select class="image-filter-select">
          <!-- append image filter options here -->
        </select>
      </label>
      <div class="image-filter-controls"></div>
    </div>
    <div class="button-container">
      <button class="send-button">Send to Display</button>
      <button class="export" >Export</button>
    </div>

    
    <div class="text-container">
      <h1>Display Commands</h1>
      <div class="clear-display-button-container">
        <button class="clear-display-button">Clear</button>
      </div>
      <div>
        <label>
          X
          <input class="send-text-x" type="number" value="0" />
        </label>
        <label>
          Y
          <input class="send-text-y" type="number" value="0" />
        </label>
        <label>
          Size
          <input class="send-text-size" type="number" value="1" />
        </label>
      </div>
      <textarea class="send-text-text" cols="30" rows="10"></textarea>
      <div>
        <button class="send-text-button">Send Text</button>
      </div>
    </div>

    <div>
        <button class="invert-button">Invert</button>
        <button class="un-invert-button">Un-Invert</button>

        <button class="dim-button">Dim</button>
        <button class="un-dim-button">Un-Dim</button>
    </div>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
